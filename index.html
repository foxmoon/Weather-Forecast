<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset/reset.css" />
    <link rel="stylesheet" href="./style/glStyle/glStyle.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="global-container">
      <header class="header">
        <div class="header__container">
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-list-item">
                <button
                  class="active-btn header__nav-list-item-btn"
                  id="btn-Minsk"
                >
                  Weather in Minsk
                </button>
              </li>
              <li class="header__nav-list-item">
                <button
                  class="header__nav-list-item-btn"
                  id="btn-user-location"
                >
                  Weather at your location
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="loading-info-block">
            <p class="loading-info-block__text-info">
              Getting weather data from the server...
            </p>
            <img
              src="./images/loading-spinner.svg"
              alt="Loading"
              class="loading-info-block__spinner"
            />
          </div>
          <p class="hidden-element main__error-message">
            Something went wrong!
          </p>
          <div class="hidden-element main__weather-widget-wrapper">
            <div class="main__curr-weather-wrapper">
              <div class="main__city-time-wrapper">
                <span class="main__city">Minsk</span>
                <span class="main__city-time">00:00</span>
              </div>
              <div class="hidden-element main__latitude-longitude-wrapper">
                <span class="main__latitude">Latitude:</span>
                <span class="main__longitude">Longitude:</span>
              </div>
              <div class="main__weather-data-wrapper">
                <img
                  src=""
                  alt="Precipitation image"
                  class="main__precipitation-image"
                />
                <span class="main__precipitation-text"
                  >Weather description</span
                >
                <span class="main__temperature">0 Â°C</span>
              </div>
              <div class="main__weather-wind-wrapper">
                <span class="main__wind-speed-label">Speed</span>
                <span class="main__wind-speed-data">0.0 m/s</span>
              </div>
            </div>
            <div class="main__weather-forecast-list-wrapper"></div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <span class="footer__project-sign">Weather Forecast</span>
          <span class="footer__copyright-sign-year">&copy; 2023</span>
          <a
            href="https://github.com/Shist/Weather-Forecast"
            target="_blank"
            class="footer__github-link"
            >GitHub
          </a>
        </div>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
